{% extends "layout/base.html" %}
{% load static %}

{% block content %}
<main class="container pt-4 p-2 gap-2">
<div class="row">   
    <!-- col-9 - колонка шириной 9/12 от родительской строки -->
    <div class="col-9 d-flex flex-column gap-3">    
        <h3>Log In</h3>
        
        <!-- Общие ошибки формы -->
        {% if form.non_field_errors %}
            <div class="alert alert-danger">
                {% for error in form.non_field_errors %}
                    {{ error }}
                {% endfor %}
            </div>
        {% endif %}
        
        <form action="" method="POST" class="col-9 d-flex flex-column gap-3">
            {% csrf_token %}
            
            <!-- Login -->
            <div class="row g-3 align-items-start">
                <div class="col-3">
                    <!-- <label for="login1" class="col-form-label">Login</label> -->
                    <label for="{{ form.username.id_for_label }}" class="col-form-label">
                        {{ form.username.label }}
                    </label>
                </div>
                <div class="col">
                    <!-- <input class="form-control" id="login1" type="text" placeholder="dr_pepper"> -->
                    {{ form.username }}
                </div>
            </div>
            <!-- Password -->
            <div class="row g-3 align-items-start mb-1">
                <div class="col-3">
                    <!-- <label for="inputPassword6" class="col-form-label">Password</label> -->
                    <label for="{{ form.password.id_for_label }}" class="col-form-label">
                        {{ form.password.label }}
                    </label>
                </div>
                <div class="col">
                    <!-- <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline"> -->
                    {{ form.password }}
                    <!-- {% if form.password.errors %}
                        <div class="text-danger small mt-1">
                            {% for error in form.password.errors %}
                                {{ error }}
                            {% endfor %}
                        </div>
                    {% endif %} -->
                </div>
            </div>

            <!-- Button -->
            <div class="row g-3 align-items-start">
                <div class="col-3"></div>
                <div class="col">
                    <button type="submit" class="btn btn-outline-dark w-25">Log in!</button>
                </div>
            </div>
            <!-- create new account -->
            <div class="row g-3 align-items-start">
                <div class="col-3"></div>
                <div class="col">
                    <a href="{% url 'registration' %}">create new account</a>
                </div>
                
            </div>
        </form>
        
    </div>
</div>
</main>
{% endblock %}
