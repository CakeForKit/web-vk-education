    <div class="container-fluid">
        <a class="navbar-brand">AskPupkin</a>

        </form>

        <div class="d-flex gap-2 align-items-center">
          <div class="image">
            <img src="../static/img/avatar.jpg" alt="img"

          </div>
          <div class="content">

        <div class="col-9 d-flex flex-column gap-3">    
            <h3>Log In</h3>
            <span id="passwordHelpInline" class="text-danger">
                Sorry, wrong password
            </span>
            <!-- Login -->
            <div class="row g-3 align-items-start">
                <div class="col-3">
                    <label for="login1" class="col-form-label">Login</label>
                </div>
                <div class="col">
                    <input class="form-control" id="login1" type="text" placeholder="dr_pepper">
                </div>
            </div>
            <!-- Password -->
            <div class="row g-3 align-items-start">
                <div class="col-3">
                    <label for="inputPassword6" class="col-form-label">Password</label>
                </div>
                <div class="col">
                    <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                </div>
            </div>

            <!-- Button -->
            <div class="row g-3 align-items-start">
                <div class="col-3"></div>
                <div class="col">
                    <button type="button" class="btn btn-outline-dark w-25">Log in!</button>
                </div>
            </div>
            <!-- create new account -->
            <div class="row g-3 align-items-start">
                <div class="col-3"></div>
                <div class="col">
                    <a href="#">create new account</a>
                </div>
                
            </div>
            
            
        </div>

        <div class="col d-flex flex-column gap-4 mt-5">

                <a href="#" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover me-2">Secondary link</a>
                <a href="#" class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover me-2">Success link</a>
                <a href="#" class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover me-2">Danger link</a>
                <a href="#" class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover me-2">Warning link</a>
                <a href="#" class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover me-2">Info link</a>
