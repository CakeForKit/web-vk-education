<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <title>Document</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand">AskPupkin</a>
        <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Ask!</button>
        </form>

        <div class="d-flex gap-2 align-items-center">
          <div class="image">
            <img src="../static/img/avatar.jpg" alt="img"
                style="width: 50px; height: 50px; object-fit: cover;" />
          </div>
          <div class="content">
            <div class="navbar-brand">Dr. Pepper</div>
            <div class="d-inline link-opacity-50-hover"> <a href="#">Settings</a> </div>
            <div class="d-inline link-opacity-50-hover"> <a href="#">Log out</a> </div>
          </div>
        </div> 
    </div>
    </nav>

    <main class="container pt-4 p-2 gap-2">
    <div class="row">   
        <!-- col-9 - колонка шириной 9/12 от родительской строки -->
        <div class="col-9 d-flex flex-column gap-3">    
            <div class="d-flex gap-3 align-items-center">
                <h3>Settings: Dr. Pepper</h3>
            </div>
            
            <!-- Login -->
            <div class="row g-3 align-items-start">
                <div class="col-3">
                    <label for="login1" class="col-form-label">Login</label>
                </div>
                <div class="col">
                    <input class="form-control" id="login1" type="text" placeholder="dr_pepper">
                </div>
            </div>
            <!-- Email -->
            <div class="row g-3 align-items-start">
                <div class="col-3">
                    <label for="email1" class="col-form-label">Email</label>
                </div>
                <div class="col">
                    <input type="email" class="form-control" id="email1" placeholder="name@example.com">
                </div>
            </div>
            <!-- NickName -->
            <div class="row g-3 align-items-start">
                <div class="col-3">
                    <label for="NickName1" class="col-form-label">NickName</label>
                </div>
                <div class="col">
                    <input class="form-control" id="NickName1" type="text" placeholder="Dr. Perpper">
                </div>
            </div>
            <!-- Avatar -->
            <div class="row g-3 align-items-start">
                <div class="col-3">
                    <label for="avatarUpload" class="col-form-label">Upload Avatar</label>
                </div>
                
                <div class="col">
                    <div class="d-flex flex-column align-items-start gap-3">
                        <div class="image-preview" style="width: 80px; height: 80px; border: 1px dashed #dee2e6; display: flex; align-items: center; justify-content: center; background: #f8f9fa;">
                            <span class="text-muted small">avatar</span>
                        </div>
                        <!-- <input class="form-control" type="file" id="avatarUpload" accept="image/*"> -->
                        <input type="file" id="avatarUpload" accept="image/*" hidden>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="c:\avatar.jpg" id="fileDisplay" readonly>
                            <button class="btn btn-outline-secondary" type="button" onclick="document.getElementById('avatarUpload').click()">
                                Choose
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Button -->
            <div class="row g-3 align-items-start">
                <div class="col-3"></div>
                <div class="col">
                    <button type="button" class="btn btn-outline-dark w-25">Save</button>
                </div>
            </div>
            
        </div>
        <div class="col d-flex flex-column gap-4 mt-5">
        <section>
            <h4>Popular Tags</h4>
            <section class="d-flex flex-wrap align-items-baseline">
                <a href="#" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover me-2">Primary link</a>
                <a href="#" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover me-2">Secondary link</a>
                <a href="#" class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover me-2">Success link</a>
                <a href="#" class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover me-2">Danger link</a>
                <a href="#" class="link-warning link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover me-2">Warning link</a>
                <a href="#" class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover me-2">Info link</a>
            </section>
        </section>
        <section>
            <h4>Best Members</h4>
            <a href="#">Mr. Freeman</a>
            <a href="#">Mr. Freeman</a>
            <a href="#">Mr. Freeman</a>
            <a href="#">Mr. Freeman</a>
            <a href="#">Mr. Freeman</a>
        </section>
        </div>
    </div>
    </main>
</body>
</html>
