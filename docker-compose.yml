services:
  askpermyakova_app:
    container_name: askpermyakova_app
    build:
      context: .
      dockerfile: ./Dockerfile 
    # ports:
    #   - "8000:8000"
    environment:
      POSTGRES_HOST: askpermyakova_postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ask_permyakova_db     
      POSTGRES_USER: uuser            
      POSTGRES_PASSWORD: ppassword
      REDIS_HOST: askpermyakova_redis
      REDIS_PORT: 6379
      REDIS_USER: kredis
      REDIS_PASSWORD: 1111
      CENTRIFUGO_HOST: askpermyakova_centrifugo
      CENTRIFUGO_PORT: 8000
    depends_on:
      askpermyakova_postgres:
        condition: service_healthy  
    networks:
      - postgres-askpermyakova-net
      - nginx-askpermyakova-net
      - celery-askpermyakova-net

  askpermyakova_centrifugo:
    container_name: askpermyakova_centrifugo
    image: centrifugo/centrifugo:v6
    volumes:
      - ./centrifugo:/centrifugo
    command: centrifugo -c config.json
    ports:
      - 9000:8000
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    networks:
      - celery-askpermyakova-net

  askpermyakova_nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d/:ro
      # - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      # - ./nginx/conf.d:/etc/nginx/conf.d
      - ./ask_permyakova/static/:/usr/share/nginx/static/
      - ./ask_permyakova/uploads/:/usr/share/nginx/uploads/
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nginx-askpermyakova-net

  askpermyakova_postgres:
    container_name: askpermyakova_postgres
    image: postgres:14.8-alpine3.18
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ask_permyakova_db     
      POSTGRES_USER: uuser            
      POSTGRES_PASSWORD: ppassword
    volumes:
      - pg-askpermyakova-vol:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U uuser -d ask_permyakova_db" ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - postgres-askpermyakova-net

  askpermyakova_celery:
    container_name: askpermyakova_celery
    build:
      context: .
      dockerfile: ./celery/Dockerfile
    environment:
      REDIS_HOST: askpermyakova_redis
      REDIS_PORT: 6379
      REDIS_USER: kredis
      REDIS_PASSWORD: 1111
      CENTRIFUGO_HOST: askpermyakova_centrifugo
      CENTRIFUGO_PORT: 8000
    networks:
      - celery-askpermyakova-net

  askpermyakova_redis:
    container_name: askpermyakova_redis
    hostname: askpermyakova_redis
    build:
      context: ./redis
      dockerfile: ./Dockerfile
    ports:
      - "6379:6379"
    environment:
      REDIS_HOST: askpermyakova_redis
      REDIS_PORT: 6379
      REDIS_USER: kredis
      REDIS_PASSWORD: 1111
      REDIS_USER_PASSWORD: 1111
    networks:
      - celery-askpermyakova-net

  gunicorn:
    container_name: gunicorn
    build: .
    command: sh -c "cd /gunicorn && gunicorn -c ./config.py simple"
    volumes:
      - ./gunicorn:/gunicorn
    ports:
      - "8081:8081"
    networks:
      - celery-askpermyakova-net

volumes:
  pg-askpermyakova-vol:
    driver: local

networks:
  postgres-askpermyakova-net:
    driver: bridge
    name: postgres-askpermyakova-net

  nginx-askpermyakova-net:
    driver: bridge
    name: nginx-askpermyakova-net
  
  celery-askpermyakova-net:
    driver: bridge
    name: celery-askpermyakova-net