{% load static %}

<div class="card" id="answer-{{ answer.id }}">
<div class="card-body d-flex gap-3">
    <div class="d-flex flex-column gap-3" style="width: min-content;">
        <div class="image">
            <img src="{{ answer.user.avatar.url }}" alt="img"
                style="width: 100px; height: 100px; object-fit: cover;" />
        </div>
        <div class="card__likes">
        <!-- <input value={{answer.cnt_likes}} type="number" class="form-control" /> -->
        {% if answer.user_vote == 1 %}
        <button type="button" class="btn btn-primary" data-answer-id="{{ answer.id }}">{{answer.cnt_likes}} Likes</button>
        {% elif answer.user_vote == -1 %}
        <button type="button" class="btn btn-danger" data-answer-id="{{ answer.id }}">{{answer.cnt_likes}} Likes</button>
        {% else %}
        <button type="button" class="btn btn-light" data-answer-id="{{ answer.id }}">{{answer.cnt_likes}} Likes</button>
        {% endif %}
        </div>
    </div>
    <div class="flex-grow-1">
        <p class="card-text">{{answer.text}}</p>
        <div class="form-check">
            {% if answer.is_correct %}
            <input class="form-check-input" type="checkbox" value="" 
                    data-answer-id="{{ answer.id }}"
                    {% if profile != question.user %}disabled{% endif %}
                    checked>
            <!-- {% if profile.user != question.user %}disabled{% endif %} -->
            {% else %}
            <input class="form-check-input" type="checkbox" value=""
                    data-answer-id="{{ answer.id }}"
                    {% if profile != question.user %}disabled{% endif %}
                    >
            {% endif %}
            <label class="form-check-label" for="checkChecked"> Correct! </label>
        </div>
    </div>
</div>
</div>
