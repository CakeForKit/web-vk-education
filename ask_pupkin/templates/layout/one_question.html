{% load static %}

<div class="card">
<div class="card-body d-flex gap-3">
    <div class="d-flex flex-column gap-3" style="width: min-content;">
        <div class="image">
            <!-- "{{ question.user.avatar.url }}" -->
            <img src="{{ MEDIA_URL }}{{ question.user.avatar.url }}" alt="img"
                style="width: 100px; height: 100px; object-fit: cover;" />
        </div>
        <div class="d-flex">

        {% if question.user_vote == 1 %}
        <button type="button" class="btn btn-primary" data-question-id="{{ question.id }}">{{question.cnt_likes}} Likes</button>
        {% elif question.user_vote == -1 %}
        <button type="button" class="btn btn-danger" data-question-id="{{ question.id }}">{{question.cnt_likes}} Likes</button>
        {% else %}
        <button type="button" class="btn btn-light" data-question-id="{{ question.id }}">{{question.cnt_likes}} Likes</button>
        {% endif %}
        </div>
    </div>
    <div class="flex-grow-1">
        <h5 class="card-title">{{ question.title }}</h5>
        <p class="card-text">{{ question.text }}</p>
        <div class="d-flex gap-2 align-items-center">
        <a href="{% url 'question' question.id %}" class="btn btn-outline-success">Answers ({{question.cnt_answers}})</a>
        <div class="d-flex gap-2 align-items-center flex-wrap">
            <p class="card-text mb-0">Tags:</p>
            {% for t in question.tags %}
            <a href="{% url 'tag' t.id %}">{{ t.title }}</a>
            {% endfor %}
        </div>
        </div>
    </div>
</div>
</div>
