{% extends "layout/base.html" %}
{% load static %}

{% block content %}

<main class="container pt-4 p-2 gap-2">
<div class="row">   
    <!-- col-9 - колонка шириной 9/12 от родительской строки -->
    <div class="col-9 d-flex flex-column gap-3">    
        <h3>Registration</h3>
        <span id="passwordHelpInline" class="text-danger">
            Sorry, this email address already registered
        </span>
        <!-- Login -->
        <div class="row g-3 align-items-start">
            <div class="col-3">
                <label for="login1" class="col-form-label">Login</label>
            </div>
            <div class="col">
                <input class="form-control" id="login1" type="text" placeholder="dr_pepper">
            </div>
        </div>
        <!-- Email -->
        <div class="row g-3 align-items-start">
            <div class="col-3">
                <label for="email1" class="col-form-label">Email</label>
            </div>
            <div class="col">
                <input type="email" class="form-control" id="email1" placeholder="name@example.com">
            </div>
        </div>
        <!-- NickName -->
        <div class="row g-3 align-items-start">
            <div class="col-3">
                <label for="NickName1" class="col-form-label">NickName</label>
            </div>
            <div class="col">
                <input class="form-control" id="NickName1" type="text" placeholder="Dr. Perpper">
            </div>
        </div>
        <!-- Password -->
        <div class="row g-3 align-items-start">
            <div class="col-3">
                <label for="inputPassword6" class="col-form-label">Password</label>
            </div>
            <div class="col">
                <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
        </div>
        <!-- Repeat password -->
        <div class="row g-3 align-items-start">
            <div class="col-3">
                <label for="inputPassword6" class="col-form-label">Repeat password</label>
            </div>
            <div class="col">
                <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
        </div>
        <!-- Avatar -->
        <div class="row g-3 align-items-start">
            <div class="col-3">
                <label for="avatarUpload" class="col-form-label">Upload Avatar</label>
            </div>
            
            <div class="col">
                <div class="d-flex flex-column align-items-start gap-3">
                    <!-- <div class="image-preview" style="width: 80px; height: 80px; border: 1px dashed #dee2e6; display: flex; align-items: center; justify-content: center; background: #f8f9fa;">
                        <span class="text-muted small">avatar</span>
                    </div> -->
                    <!-- <input class="form-control" type="file" id="avatarUpload" accept="image/*"> -->
                    <input type="file" id="avatarUpload" accept="image/*" hidden>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="c:\avatar.jpg" id="fileDisplay" readonly>
                        <button class="btn btn-outline-secondary" type="button" onclick="document.getElementById('avatarUpload').click()">
                            Choose
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Button -->
        <div class="row g-3 align-items-start">
            <div class="col-3"></div>
            <div class="col">
                <button type="button" class="btn btn-outline-dark px-4">Register!</button>
            </div>
        </div>        
    </div>
</div>
</main>
{% endblock %}
